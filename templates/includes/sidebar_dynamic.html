<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">Popular Tags</h5>
    <div class="d-flex flex-wrap gap-2">
      {% for t in popular_tags %}
        <a class="text-decoration-none" href="{{ t.url }}">{{ t.name }}</a>
      {% empty %}
        <span class="text-muted small">no data</span>
      {% endfor %}
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">Best Members</h5>
    <div class="d-flex flex-column gap-2">
      {% for u in best_users %}
        <a class="text-decoration-none" href="#">{{ u.nickname }}</a>
      {% empty %}
        <span class="text-muted small">no data</span>
      {% endfor %}
    </div>
  </div>
</div>
