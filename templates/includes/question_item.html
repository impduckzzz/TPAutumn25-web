{% load dict_extras %}
<div class="card mb-3">
  <div class="card-body">
    <div class="d-flex gap-3">
      <div class="text-center" style="width: 72px;">
        {% if q.author.profile.avatar %}
          <img src="{{ q.author.profile.avatar.url }}" alt="avatar" class="rounded border" style="width:64px;height:64px;object-fit:cover;">
        {% else %}
          <div class="border rounded bg-light d-flex align-items-center justify-content-center" style="width: 64px; height: 64px;">
            <span class="text-muted small">avatar</span>
          </div>
        {% endif %}
        <div class="mt-2">
          {% with v=q_votes|get_item:q.id %}
          <div class="input-group input-group-sm" data-question-id="{{ q.id }}">
            <button
              class="btn btn-outline-secondary js-q-vote"
              type="button"
              data-id="{{ q.id }}"
              data-value="1"
              {% if not user.is_authenticated or v == 1 %}disabled{% endif %}
            >+</button>
            <input class="form-control text-center js-q-rating" value="{{ q.rating }}" readonly>
            <button
              class="btn btn-outline-secondary js-q-vote"
              type="button"
              data-id="{{ q.id }}"
              data-value="-1"
              {% if not user.is_authenticated or v == -1 %}disabled{% endif %}
            >-</button>
          </div>
          {% endwith %}
        </div>
      </div>

      <div class="flex-grow-1">
        <h5 class="mb-1">
          <a class="text-decoration-none" href="{% url 'question_detail' q.id %}">
            {{ q.title }}
          </a>
        </h5>
        <p class="mb-2 text-muted">{{ q.text|truncatechars:140 }}</p>

        <div class="d-flex flex-wrap align-items-center gap-3">
          <a class="text-decoration-none" href="{% url 'question_detail' q.id %}">answer ({{ q.answers_count }})</a>

          <div class="d-flex flex-wrap align-items-center gap-2">
            <span class="text-muted">Tags:</span>
            {% for t in q.tags.all %}
              <a class="badge text-bg-light text-decoration-none" href="{% url 'tag' t.name %}">{{ t.name }}</a>
            {% empty %}
              <span class="text-muted">â€”</span>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
