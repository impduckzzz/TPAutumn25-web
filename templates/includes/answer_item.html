{% load dict_extras %}
<div class="card mb-3" id="answer-{{ a.id }}">
  <div class="card-body">
    <div class="d-flex gap-3">
      <div class="text-center" style="width: 72px;">
        {% if a.author.profile.avatar %}
          <img src="{{ a.author.profile.avatar.url }}" alt="avatar" class="rounded border" style="width:64px;height:64px;object-fit:cover;">
        {% else %}
          <div class="border rounded bg-light d-flex align-items-center justify-content-center" style="width: 64px; height: 64px;">
            <span class="text-muted small">avatar</span>
          </div>
        {% endif %}
        <div class="mt-2">
          {% with v=a_votes|get_item:a.id %}
          <div class="input-group input-group-sm" data-answer-id="{{ a.id }}">
            <button
              class="btn btn-outline-secondary js-a-vote"
              type="button"
              data-id="{{ a.id }}"
              data-value="1"
              {% if not user.is_authenticated or v == 1 %}disabled{% endif %}
            >+</button>
            <input class="form-control text-center js-a-rating" value="{{ a.rating }}" readonly>
            <button
              class="btn btn-outline-secondary js-a-vote"
              type="button"
              data-id="{{ a.id }}"
              data-value="-1"
              {% if not user.is_authenticated or v == -1 %}disabled{% endif %}
            >-</button>
          </div>
          {% endwith %}
        </div>
      </div>

      <div class="flex-grow-1">
        <p class="mb-2">{{ a.text }}</p>

        <div class="d-flex align-items-center gap-2">
          <div class="form-check">
            <input
              class="form-check-input js-correct-toggle"
              type="checkbox"
              data-question-id="{{ question.id }}"
              data-answer-id="{{ a.id }}"
              {% if a.is_correct %}checked{% endif %}
              {% if not user.is_authenticated or user.id != question.author_id %}disabled{% endif %}
            >
            <label class="form-check-label">Correct!</label>
          </div>
          <span class="text-muted small">by {{ a.author.profile.nickname|default:a.author.username }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
