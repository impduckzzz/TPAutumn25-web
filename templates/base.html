<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskYuntsevich</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">AskYuntsevich</a>
            <form class="d-flex" action="/search" method="get">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
            <div class="d-flex">
                {% if user.is_authenticated %}

                    <div class="nav-item">
                        <span class="navbar-text">
                            Привет, {{ user.username }}!
                        </span>
                    </div>
                {% else %}

                    <a href="/login" class="btn btn-primary ms-2">Войти</a>
                    <a href="/signup" class="btn btn-secondary ms-2">Зарегистрироваться</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-md-3">

                <div class="p-3 bg-light">
                    <h4>Популярные теги</h4>

                </div>
                <div class="p-3 mt-4 bg-light">
                    <h4>Лучшие пользователи</h4>

                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2025 AskYuntsevich</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
